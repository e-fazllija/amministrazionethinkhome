<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="google" content="notranslate">
  <meta name="description" content="ThinkHome" />
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700">
  <link rel="stylesheet" href="/splash-screen.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThinkHome</title>
</head>

<body class="page-loading">
    <!--begin::Theme mode setup on page load-->
    <script>
        let themeMode = "system";

        if (localStorage.getItem("kt_theme_mode_value")) {
            themeMode = localStorage.getItem("kt_theme_mode_value");
        }

        if (themeMode === "system") {
            themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
        }

        document.documentElement.setAttribute("data-bs-theme", themeMode);
    </script>
    <!--end::Theme mode setup on page load-->

    <div id="app"></div>

    <!--begin::Loading markup-->
    <div id="splash-screen" class="splash-screen">
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        <!-- <img src="/public/media/logos/TH-4.jpg" class="dark-logo" alt="ThinkHome" />
        <img src="/public/media/logos/TH-4.jpg" class="light-logo" alt="ThinkHome" />
        <span>Loading ...</span> -->
    </div>
    <!--end::Loading markup-->

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
